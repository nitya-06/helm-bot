# Default values for dev-bot-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  frontend:
    repository: prod-nexus.sprinklr.com:8123/chat-bot-frontend
    tag: latest
  backend:
    repository: prod-nexus.sprinklr.com:8123/chat-bot-backend
    tag: latest
  ollama:
    repository: prod-nexus.sprinklr.com:8123/ollama/ollama
    tag: latest


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


service:
  type: LoadBalancer
  port: 80
  frontendPort: 3000
  backendPort: 5000
  ollamaPort: 11434

ingress:
  enabled: true
  className: "ingress-nginx-office"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "devtools-dev-outline-bot.sprinklr.com"
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

api:
  deployment: "apps/v1"
  ingress: "networking.k8s.io/v1"


resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 0
    memory: 0


livenessProbe:
  initialDelaySeconds: 200 
  httpGet:
    path: /check
    port: 5000
readinessProbe:
  initialDelaySeconds: 200 
  httpGet:
    path: /check
    port: 5000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true


nodeSelector: {}

tolerations: []

affinity: {}
